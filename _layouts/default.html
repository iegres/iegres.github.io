  <body>
      <div id="header">
        <nav>
          <ul>
            <li class="fork"><a href="https://play.google.com/store/apps/developer?id=iegres&hl=en_US" target="_blank">Author On Google Play</a></li>

          </ul>
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <span class="credits left">Page maintained by <a href="{{ site.github.owner_url }}" target="_blank">{{ site.github.owner_name }}</a> (obviously)</span>
          <span class="credits right">Hosted on GitHub Pages</span>
        </div>

        {{ content }}

      </section>
